<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    $(document).on('ready', function () {
        var idTour = parseInt(findGetParameter('tour'));
        $.post('https://api.privatourchile.com/', {op: 'getTours'}, function (data) {
            $.each(data.tours, function (i, tour) {
                if (idTour == tour.tour_id) {
                    $('#post_desc').html(tour.tour_descripcion_corta);
                    $('#post_title1').html(tour.tour_nombre);
                    $('#post_title').html(tour.tour_nombre);
                    $('#post_thumb').html('<img src="tours/' + tour.tour_id + '_1.jpg"  alt=""/>');
                    $('#post_price').val(tour.tour_precio);
                    $('#post_id').val(tour.tour_id);
                }
            })
        }, 'json');
        $.post('https://api.privatourchile.com/', {op: 'getPlanificacion', idTour: idTour}, function (data) {
            console.log(data.planificaciones);
            $.each(data.planificaciones, function (i, tour) {
                if (idTour == tour.tour_id) {
                    $('#planificacion').append("<option value='"+ tour.planificacion_id+"'>"+ tour.planificacion_fecha + " " + tour.planificacion_hora + "</option>" )
                }
            })
        }, 'json');
        $.post('https://api.privatourchile.com/', {op: 'getItinerarios'}, function (data) {
            console.log(data.itinerarios);
            var j = 1;
            $.each(data.itinerarios, function (i, tour) {
                if (idTour == tour.tour_id) {
                    $('#post_itinerario').append("<h3>" + j + " " + tour.itinerario_nombre + "</h3>" +tour.itinerario_descripcion_larga )
                    j++;
                }
            })
        }, 'json');

        $.post('https://api.privatourchile.com/', {op: 'getComments'}, function (data) {
            console.log(data.comments);
            $.each(data.comments, function (i, tour) {
                var estrellitas = "";
                for( i = 0; i < 5; i++) {
                    if( i < parseInt(tour.valoracion)) {
                        estrellitas += "<i class='fa fa-star' style='color: #FDD835'></i>";
                    }
                    else {
                        estrellitas += "<i class='fa fa-star' style='color: #E0E0E0'></i>";
                    }
                }
                if (parseInt(idTour) == parseInt(tour.tour)) {
                    $('#post_comments').append("<h5 style='font-size: 20px'>" + tour.turista + " "+ estrellitas + "</h5>" + tour.comment + "<br>")
                }
            })
        }, 'json');
        $('#btnComentar').on('click', function() {
            var comment = $('#cComenario').val();
            var autor= $('#cNombre').val();
            var valoracion = $('#cValoracion').val();

            if(comment == "" || autor == "" || valoracion == "") {
                alert('Falta completar campos');
            }
            else {
                var payload = {
                    op: 'saveComment',
                    comment: comment,
                    autor: autor,
                    valoracion: valoracion,
                    tour: idTour
                }
                $.post('https://api.privatourchile.com/', payload, function (data) {
                    alert('Gracias por su comentario');
                    location.reload();
                }, 'json');
            }

        });
    })

</script>
