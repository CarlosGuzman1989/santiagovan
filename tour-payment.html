<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    $(document).on('ready', function () {
        var id = parseInt(findGetParameter('id'));
        var precio = parseInt(findGetParameter('precio'));
        var name = findGetParameter('name').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ');
        var lastname = findGetParameter('lastname').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ').replace('+', ' ');
        var dni = findGetParameter('dni');
        var nacionalidad = findGetParameter('nacionalidad');
        var email = findGetParameter('email');
        var phone = findGetParameter('phone');
        var planificacion = parseInt(findGetParameter('planificacion'));
        var cantidad = parseInt(findGetParameter('cantidad'));
        var fecha = "";

        $.post('https://api.privatourchile.com/', {
            op: 'getPlanificacion',
            idTour: id
        }, function (data) {
            $.each(data.planificaciones, function (i, tour) {
                if (planificacion == tour.planificacion_id) {
                    fecha = tour.planificacion_fecha + " " + tour.planificacion_hora;
                }
            })
        }, 'json').done(function () {
            $.post('https://api.privatourchile.com/', {op: 'getTours'}, function (data) {
                $.each(data.tours, function (i, tour) {
                    if (parseInt(id) == tour.tour_id) {
                        precio = tour.tour_precio;
                    }
                })
            }, 'json').done(function () {
                var total = precio * cantidad;
                $('#post_price').val(precio);
                $('#post_name').val(name + " " + lastname);
                $('#post_email').val(email);
                $('#post_telefono').val(phone);
                $('#post_fecha').val(fecha);
                $('#post_cantidad').val(cantidad);
                $('#post_total').val(total);
                $('#button-reservar').on('click', function () {
                    $('#button-reservar').prop('disabled', true);
                    var payloadReserva = {
                        op: 'setReserva',
                        idTour: id,
                        name: name,
                        lastname: lastname,
                        dni: dni,
                        nacionalidad: nacionalidad,
                        email: email,
                        phone: phone,
                        planificacion: planificacion,
                        cantidad: cantidad
                    };
                    $.post('https://api.privatourchile.com/', payloadReserva, function (data) {

                    }, 'json');
                    var botonPago = "<h3>Pagar</h3>\n" +
                        "                        <form action=\"https://www.paypal.com/cgi-bin/webscr\" method=\"post\" target=\"_top\">\n" +
                        "                            <input type=\"hidden\" name=\"cmd\" value=\"_xclick\">\n" +
                        "                            <input type=\"hidden\" name=\"business\" value=\"carlos.guzman.a.1989@gmail.com\">\n" +
                        "                            <input type=\"hidden\" name=\"lc\" value=\"CL\">\n" +
                        "                            <input type=\"hidden\" name=\"item_name\" value=\"Tour\">\n" +
                        "                            <input type=\"hidden\" name=\"button_subtype\" value=\"services\">\n" +
                        "                            <input type=\"hidden\" name=\"no_note\" value=\"0\">\n" +
                        "                            <input type=\"hidden\" name=\"currency_code\" value=\"USD\">\n" +
                        "                            <input type=\"hidden\" name=\"bn\" value=\"PP-BuyNowBF:btn_paynowCC_LG.gif:NonHostedGuest\">\n" +
                        "                            <table class=\"table-responsive table\">\n" +
                        "                                <tr>\n" +
                        "                                    <td>\n" +
                        "                                        <input type=\"hidden\" name=\"on0\" value=\"Seleccione Tour\">Seleccione Tour\n" +
                        "                                    </td>\n" +
                        "                                </tr>\n" +
                        "                                <tr>\n" +
                        "                                    <td><select name=\"os0\" class=\"form-control\">\n" +
                        "                                        <option value=\"1\">" + total + " USD</option>\n" +
                        "                                    </select></td>\n" +
                        "                                </tr>\n" +
                        "                            </table>\n" +
                        "                            <input type=\"hidden\" name=\"option_select0\" value=\"1\">\n" +
                        "                            <input type=\"hidden\" name=\"option_amount0\" value=\"" + total + "\">\n" +
                        "                            <input type=\"hidden\" name=\"option_index\" value=\"0\">\n" +
                        "                            <input type=\"image\" src=\"img/paypal-button.png\"\n" +
                        "                                   border=\"0\" name=\"submit\" alt=\"PayPal - The safer, easier way to pay online!\" style=\"width: 100%\">\n" +
                        "                            <img alt=\"\" border=\"0\" src=\"https://www.paypalobjects.com/es_XC/i/scr/pixel.gif\" width=\"1\"\n" +
                        "                                 height=\"1\">\n" +
                        "                        </form>";
                    $('#pago-selector').html(botonPago);
                });

            });
